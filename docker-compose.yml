version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: olea_backend_api
    ports:
      - "8000:8000"
    environment:
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
    networks:
      - olea_network
    volumes:
      - ./audit.log:/app/audit.log
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: olea_streamlit_ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - olea_network
    restart: unless-stopped

networks:
  olea_network:
    driver: bridge
